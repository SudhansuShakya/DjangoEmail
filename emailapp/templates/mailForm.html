{% extends 'base.html' %}
{% block content %}

<head>
    <style>
        h1 {
            text-align: center;
        }
        .btn{
           float: right;
        }
    </style>
</head>
<h1>Send Your Mail</h1>
<div class="container" >

    <form method="post">
        {% csrf_token %}
        <div class="form-group ">
            <label >To Email</label>
                <input class="form-control" type="email" name="to" placeholder="Email to send">
        </div>

        <div class="form-group ">
            <label >Subject</label>
                <input class="form-control" type="text" name="subject" placeholder="Subject" required>
        </div>

        <div class="form-group ">
            <label >Message</label>
                <textarea class="form-control" name="message" placeholder="Write Your Message" required></textarea>
        </div>

        <div >
            <button type="submit" class="btn btn-primary">Submit</button>
        </div >
    </form>

</div>

{% endblock %}
